<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Préstamo</title>
    <link href="/CSS/crear.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div>
            <h2>Registrar un nuevo Préstamo</h2>
            
            <form id="registrarPrestamoForm" action="/prestamo/guardar" method="post">

                <label for="fecha_prestamo">Fecha de Préstamo:</label><br>
                <input type="date" id="fecha_prestamo" name="fecha_prestamo" required><br>

                <label for="fecha_devolucion_prevista">Fecha de Devolución Prevista:</label><br>
                <input type="date" id="fecha_devolucion_prevista" name="fecha_devolucion_prevista" required><br>

                <label for="id_libro">Libro:</label><br>
                <select id="id_libro" name="id_libro" required>
                    <option th:each="libro : ${libros}" 
                            th:value="${libro.id}" 
                            th:text="${libro.titulo}">
                    </option>
                </select>

                <label for="id_socio">Socio:</label><br>
                <select id="id_socio" name="id_socio" required>
                    <option th:each="socio : ${socios}" 
                            th:value="${socio.id}" 
                            th:text="${socio.persona.nombre + ' ' + socio.persona.primerApellido}">
                    </option>
                </select>

                <input type="submit" value="Guardar">
            </form>
        </div>
    </div>

    <div class="alert alert-success" th:if="${exito!=null}" th:text="${exito}"></div>
    <div class="alert alert-error" th:if="${error!=null}" th:text="${error}"></div>

    <script>
        // Validación del formulario
        document.getElementById("registrarPrestamoForm").addEventListener("submit", function(event) {
            var fechaPrestamo = document.getElementById("fecha_prestamo").value;
            var fechaDevolucionPrevista = document.getElementById("fecha_devolucion_prevista").value;

            // Obtener la fecha actual
            var fechaActual = new Date().toISOString().split('T')[0];

            // Validar que la fecha de préstamo no sea en el futuro
            if (fechaPrestamo > fechaActual) {
                alert("La fecha de préstamo no puede ser en el futuro.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
