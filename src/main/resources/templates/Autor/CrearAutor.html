<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Autor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/crear.css">
</head>
<body>
    <h2>Registrar un nuevo Autor</h2>

    <div class="container">
        <div>
            <form id="registrarAutorForm" action="/autor/guardar" method="post">
                
                <label for="persona">Persona:</label><br>
                <select id="persona" name="persona" required>
                    <option value="">Selecciona una persona</option>
                    <option th:each="persona : ${personas}" 
                            th:value="${persona.id}" 
                            th:text="${persona.nombre}">
                    </option>
                </select><br><br>

                <label for="bibliografia">Bibliografía:</label><br>
                <textarea id="bibliografia" name="bibliografia" rows="4" cols="50" required></textarea><br><br>
                
                <input type="submit" value="Guardar">
            </form>
        </div>
    </div>
    
    <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
    <div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
    
    <script>
        // Validación del formulario
        document.getElementById("registrarAutorForm").addEventListener("submit", function(event) {
            var persona = document.getElementById("persona").value;
            var bibliografia = document.getElementById("bibliografia").value;
            
            // Validaciones
            if (persona.trim() === "" || bibliografia.trim() === "") {
                alert("Por favor complete todos los campos.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
