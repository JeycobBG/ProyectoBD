<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Autor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/crear.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Registrar un nuevo Autor</h2>

            <form id="registrarForm" action="/autor/guardar" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="primer_apellido">Primer Apellido:</label>
                    <input type="text" id="primer_apellido" name="primer_apellido" required>
                </div>
                <div class="form-group">
                    <label for="segundo_apellido">Segundo Apellido:</label>
                    <input type="text" id="segundo_apellido" name="segundo_apellido" required>
                </div>
                <div class="form-group">
                    <label for="identificacion">Identificación:</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                </div>
                <div class="form-group">
                    <label for="codigo_postal">Código Postal:</label>
                    <input type="text" id="codigo_postal" name="codigo_postal" required>
                </div>
                <div class="form-group">
                    <label for="descripcion_direccion">Dirección:</label>
                    <input type="text" id="descripcion_direccion" name="descripcion_direccion" required>
                </div>
                <!-- Combo box para provincias---------------------------------------------------- -->
                <div class="form-group">
                    <label for="id_distrito">Distrito:</label>
                    <input type="text" name="id_distrito" id="id_distrito" required><br>
                </div>
                <!-- ----------------------------------------------------------------------------- -->
                <div class="form-group">
                    <label for="numero_telefono">Teléfono:</label>
                    <input type="text" id="numero_telefono" name="numero_telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bibliografia">Bibliografía:</label>
                    <textarea id="bibliografia" name="bibliografia" rows="4" cols="50" required></textarea>
                </div>
                <input type="submit" value="Guardar">
            </form>

            <div id="mensajeExito" class="alert alert-success" style="display: none;"></div>
            <div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
            <div class="volver-container">
                <button class="volver-btn" onclick="window.history.back()">Volver</button>
            </div>
        </div>
    </div>
    <script src="/js/AutorValidator.js"></script>
</body>
</html>
