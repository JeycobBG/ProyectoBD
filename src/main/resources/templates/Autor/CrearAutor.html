<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Autor</title>
</head>
<body>
    <h2>Registrar un nuevo Autor</h2>
 
<div class="container">
    <div>
    <form action="/autor/guardar" method="post">
        
        <label for="bibliografia">Bibliograf√≠a:</label><br>
        <textarea id="bibliografia" name="bibliografia" rows="4" cols="50" required></textarea><br>
        
        <label for="persona">Persona:</label><br>
        <input type="text" id="persona" name="persona" required><br>
        
        <input type="submit" value="Guardar">
    </form>
    </div>
</div>
  <div class="alert alert-success" th:if="${exito!=null}" th:text="${exito}"></div>
  <div class="alert alert-error" th:if="${error!=null}" th:text="${error}"></div>
</body>
</html>
