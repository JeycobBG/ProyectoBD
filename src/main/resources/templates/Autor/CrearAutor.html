<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Autor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/crear.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Registrar un nuevo Autor</h2>

            <form id="registrarAutorForm" action="/autor/guardar" method="post">
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                </div>
                <div class="form-group">
                    <label for="primerApellido">Primer Apellido:</label>
                    <input type="text" id="primerApellido" name="primerApellido" required>
                </div>
                <div class="form-group">
                    <label for="segundoApellido">Segundo Apellido:</label>
                    <input type="text" id="segundoApellido" name="segundoApellido" required>
                </div>
                <div class="form-group">
                    <label for="identificacion">Identificación:</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                </div>
                <div class="form-group">
                    <label for="codigoPostal">Código Postal:</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="distrito">Distrito:</label>
                    <input type="text" id="distrito" name="distrito" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bibliografia">Bibliografía:</label>
                    <textarea id="bibliografia" name="bibliografia" rows="4" cols="50" required></textarea>
                </div>
                <input type="submit" value="Guardar">
            </form>

            <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
        </div>
    </div>

    <script>
        // Validación del formulario
        document.getElementById("registrarAutorForm").addEventListener("submit", function(event) {
            var requiredFields = ["nombreCompleto", "primerApellido", "segundoApellido", "identificacion", "codigoPostal", "direccion", "distrito", "telefono", "email", "bibliografia"];
            var valid = true;

            requiredFields.forEach(function(field) {
                var value = document.getElementById(field).value.trim();
                if (value === "") {
                    valid = false;
                }
            });

            if (!valid) {
                alert("Por favor complete todos los campos.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
