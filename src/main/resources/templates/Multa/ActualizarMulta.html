<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Actualizar Multa</title>
        <link href="/CSS/actualizar.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div>
                <form id="actualizarMultaForm" action="/multa/actualizar" method="post">

                    <h2>Actualizar Multa</h2>

                    <!-- Campo oculto para el ID de la multa -->
                    <input type="hidden" id="id" name="id" th:value="${multa.id}" />

                    <!-- Campo para el monto de la multa -->
                    <label for="monto">Monto:</label><br>
                    <input type="text" id="monto" name="monto" th:value="${multa.monto}" pattern="[0-9]*" required><br><br>

                    <!-- Campo para los días de atraso -->
                    <label for="dias_atraso">Días de Atraso:</label><br>
                    <input type="text" id="dias_atraso" name="dias_atraso" th:value="${multa.dias_atraso}" pattern="[0-9]*" required><br><br>

                    <!-- Campo para indicar si la multa está cancelada -->
                    <label for="cancelada">Cancelada:</label><br>
                    <!-- Aumentar el tamaño del checkbox y agregar margen izquierdo -->
                    <input type="checkbox" id="cancelada" name="cancelada" th:value="${multa.cancelada}" style="width: 20px; height: 20px; margin-left: 30px;"><br><br>

                    <div class="form-group">
                        <label for="prestamo">Préstamo:</label>
                        <input type="text" id="prestamo" name="prestamo" th:value="${multa.prestamo.fechaPrestamoFormateada + ' - ' + multa.prestamo.socio.persona.identificacion + ' - ' + multa.prestamo.libro.titulo}" readonly />
                        <input type="hidden" id="id_prestamo" name="id_prestamo" th:value="${multa.prestamo.id}" />
                    </div>

                    <input type="submit" value="Actualizar">
                </form>
            </div>

            <div id="mensajeExito" class="alert alert-success" style="display: none;"></div>
            <div id="mensajeError" class="alert alert-error" style="display: none;"></div>
            <div class="volver-container">
                <button class="volver-btn" onclick="window.history.back()">Volver</button>
            </div>
        </div>
        
        <script src="/js/dataMultaActualizarValidate.js"></script>
    </body>
</html>
