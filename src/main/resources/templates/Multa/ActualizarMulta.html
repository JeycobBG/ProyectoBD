<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Multa</title>
    <link rel="stylesheet" href="/css/actualizar.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Actualizar Multa</h2>
            <form id="actualizarMultaForm" action="/multa/actualizar/" method="post">
                <input type="hidden" id="id" name="id" th:value="${multa.id}" />
                <div class="form-group">
                    <label for="monto">Monto:</label>
                    <input type="text" id="monto" name="monto" th:value="${multa.monto}" required pattern="[0-9]+(\.[0-9]{1,2})?" title="Por favor ingrese un monto válido">
                </div>
                <div class="form-group">
                    <label for="dias_atraso">Días de Atraso:</label>
                    <input type="text" id="dias_atraso" name="dias_atraso" th:value="${multa.diasAtraso}" required pattern="[0-9]+" title="Por favor ingrese solo números">
                </div>
                <div class="form-group">
                    <label for="prestamo">Préstamo:</label>
                    <select id="prestamo" name="id_prestamo" th:value="${multa.prestamo.id}" required>
                        <option th:each="prestamo : ${prestamos}" th:value="${prestamo.id}" th:text="${prestamo.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Actualizar</button>
                </div>
                
            </form>
            <div id="mensajeExito" style="display:none;color:green;"></div>
                <div id="mensajeError" style="display:none;color:red;"></div>
            <div id="mensajeExito" style="display:none;color:green;"></div>
                <div id="mensajeError" style="display:none;color:red;"></div>
        </div>
    </div>
    <script src="/js/dataMultaActualizarValidate.js"></script>
</body>
</html>
