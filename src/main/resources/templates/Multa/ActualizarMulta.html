<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Multa</title>
    <link href="/CSS/Registrar_Form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h2>Actualizar Multa</h2>
    
    <a href="/multas/listar" class="boton-volver">
    <img src="/img/volver.png" alt="Volver" width="20" height="20">
    </a>    
    
    <a href="/usuarios/menuPrincipal" class="boton-volver">
    <img src="/img/home.png" alt="Volver" width="20" height="20">
    </a>
    
    <div class="container">
        <div>
            <form action="/multas/actualizarMulta" method="post">
                
                <input type="hidden" id="id" name="id" th:value="${multa.id}" />
                
                <label for="monto">Monto:</label><br>
                <input type="number" id="monto" name="monto" th:value="${multa.monto}" step="0.01" required><br><br>
                
                <label for="diasAtraso">Días de Atraso:</label><br>
                <input type="number" id="diasAtraso" name="diasAtraso" th:value="${multa.diasAtraso}" required><br><br>
                
                <label for="cancelada">¿Multa cancelada?</label><br>
                <select id="cancelada" name="cancelada" required>
                    <option value="true" th:selected="${multa.cancelada}">Sí</option>
                    <option value="false" th:selected="${!multa.cancelada}">No</option>
                </select><br><br>
                
                <input type="submit" value="Actualizar Multa">
            </form>
        </div>
    </div>
</body>
</html>
