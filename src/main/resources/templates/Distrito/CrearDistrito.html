<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Distrito</title>
</head>
<body>
    <h2>Registrar un nuevo distrito</h2>
       

    <div class="container">
        <div>
            <form id="registrarDistritoForm" action="/distrito /guardar" method="post">

                <!-- Campo para el nombre del distrito -->
                <label for="nombre">Nombre del distrito:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
                
                <!-- Combo box para seleccionar el cantón asociado -->
                <label for="canton">Cantón asociado:</label><br>
                <select id="canton" name="canton" required>
                    <option value="">Selecciona un cantón</option>
                    <!-- Cargar dinámicamente las opciones de cantón desde el backend -->
                    <option th:each="canton : ${cantones}" 
                            th:value="${canton.id}" 
                            th:text="${canton.nombre}">
                    </option>
                </select><br><br>
                
                <input type="submit" value="Guardar">
            </form>
        </div>
    </div>
    
    <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
    <div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
    
    <script>
        // Validación del formulario
        document.getElementById("registrarDistritoForm").addEventListener("submit", function(event) {
            var nombre = document.getElementById("nombre").value;
            var canton = document.getElementById("canton").value;
            
            // Validar que el nombre del distrito no esté vacío
            if (nombre.trim() === "") {
                alert("Por favor ingrese el nombre del distrito.");
                event.preventDefault();
            }
            
            // Validar que se haya seleccionado un cantón
            if (canton === "") {
                alert("Por favor seleccione un cantón.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
