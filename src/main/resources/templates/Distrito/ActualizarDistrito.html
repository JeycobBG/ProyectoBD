<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Distrito</title>
    <link href="/CSS/Registrar_Form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h2>Actualizar Distrito</h2>
    
    <a href="/distritos/listar" class="boton-volver">
    <img src="/img/volver.png" alt="Volver" width="20" height="20">
    </a>    
    
    <a href="/usuarios/menuPrincipal" class="boton-volver">
    <img src="/img/home.png" alt="Volver" width="20" height="20">
    </a>
    
    <div class="container">
        <div>
            <form action="/distritos/actualizarDistrito" method="post">
                
                <input type="hidden" id="id" name="id" th:value="${distrito.id}" />
                
                <label for="nombre">Nombre del Distrito:</label><br>
                <input type="text" id="nombre" name="nombre" th:value="${distrito.nombre}" required><br><br>
                
                <!-- Combo box para seleccionar el cantón asociado -->
                <label for="canton">Cantón asociado:</label><br>
                <select id="canton" name="canton" required>
                    <option value="">Selecciona un cantón</option>
                    <!-- Aquí puedes cargar dinámicamente las opciones de cantón desde tu backend -->
                    <!-- Por ejemplo, podrías iterar sobre una lista de cantones disponibles -->
                    <!-- y generar opciones para cada uno -->
                    <option value="canton1">Cantón 1</option>
                    <option value="canton2">Cantón 2</option>
                    <option value="canton3">Cantón 3</option>
                    <!-- Fin de las opciones de ejemplo -->
                </select><br><br>
                
                <!-- Puedes agregar más campos según necesites para el distrito -->
                
                <input type="submit" value="Actualizar Distrito">
            </form>
        </div>
    </div>
</body>
</html>
