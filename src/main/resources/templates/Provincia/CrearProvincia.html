<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Provincia</title>
</head>
<body>
    <h2>Registrar una nueva provincia</h2>
    
<div class="container">
    <div>
    <form id="registrarProvinciaForm" action="/provincia/guardar" method="post">

        <label for="nombre">Nombre de la provincia:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <!-- Campo para el identificador de la provincia -->
        <label for="id">Identificador:</label><br>
        <input type="text" id="id" name="id" required><br>
        
        <!-- Combo box para seleccionar el cantón -->
        <label for="canton">Cantón:</label><br>
        <select id="canton" name="canton" required>
            <option value="">Selecciona un cantón</option>
            <!-- Aquí puedes cargar dinámicamente las opciones de cantón desde tu backend -->
            <!-- Por ejemplo, podrías iterar sobre una lista de cantones disponibles -->
            <!-- y generar opciones para cada uno -->
            <option value="canton1">Cantón 1</option>
            <option value="canton2">Cantón 2</option>
            <option value="canton3">Cantón 3</option>
            <!-- Fin de las opciones de ejemplo -->
        </select><br>
        
        <!-- Puedes agregar más campos según necesites para la provincia -->
        
        <input type="submit" value="Guardar">
    </form>
    </div>
</div>
  <div class="alert alert-success" th:if="${exito!=null}" th:text="${exito}"></div>
  <div class="alert alert-error" th:if="${error!=null}" th:text="${error}"></div>

<script>
    // Validación del formulario
    document.getElementById("registrarProvinciaForm").addEventListener("submit", function(event) {
        var nombre = document.getElementById("nombre").value;
        var id = document.getElementById("id").value;
        var canton = document.getElementById("canton").value;
        
        // Validar que todos los campos estén completos
        if (nombre.trim() === "" || id.trim() === "" || canton === "") {
            alert("Por favor completa todos los campos.");
            event.preventDefault();
        }
    });
</script>
</body>
</html>
