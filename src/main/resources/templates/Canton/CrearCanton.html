<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Cantón</title>
</head>
<body>
    <h2>Registrar un nuevo Cantón</h2>

<div class="container">
    <div>
    <form action="/canton/guardar" method="post">
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="provincia">Provincia:</label><br>
        <input type="text" id="provincia" name="provincia" required><br>
        
        <input type="submit" value="Guardar">
    </form>
    </div>
</div>
  <div class="alert alert-success" th:if="${exito!=null}" th:text="${exito}"></div>
  <div class="alert alert-error" th:if="${error!=null}" th:text="${error}"></div>
</body>
</html>
