<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Dirección</title>
    <link href="/CSS/Registrar_Form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h2>Actualizar Dirección</h2>
    
    <a href="/direcciones/listar" class="boton-volver">
    <img src="/img/volver.png" alt="Volver" width="20" height="20">
    </a>    
    
    <a href="/usuarios/menuPrincipal" class="boton-volver">
    <img src="/img/home.png" alt="Volver" width="20" height="20">
    </a>
    
    <div class="container">
        <div>
            <form action="/direcciones/actualizarDireccion" method="post">
                
                <input type="hidden" id="id" name="id" th:value="${direccion.id}" />
                
                <label for="codigoPostal">Código Postal:</label><br>
                <input type="text" id="codigoPostal" name="codigoPostal" th:value="${direccion.codigoPostal}" required><br><br>
                
                <label for="descripcion">Descripción:</label><br>
                <input type="text" id="descripcion" name="descripcion" th:value="${direccion.descripcion}" required><br><br>
                
                <!-- Combo box para seleccionar el distrito asociado -->
                <label for="distrito">Distrito asociado:</label><br>
                <select id="distrito" name="distrito" required>
                    <option value="">Selecciona un distrito</option>
                    <!-- Aquí puedes cargar dinámicamente las opciones de distrito desde tu backend -->
                    <!-- Por ejemplo, podrías iterar sobre una lista de distritos disponibles -->
                    <!-- y generar opciones para cada uno -->
                    <option value="distrito1">Distrito 1</option>
                    <option value="distrito2">Distrito 2</option>
                    <option value="distrito3">Distrito 3</option>
                    <!-- Fin de las opciones de ejemplo -->
                </select><br><br>
                
                <!-- Puedes agregar más campos según necesites para la dirección -->
                
                <input type="submit" value="Actualizar Dirección">
            </form>
        </div>
    </div>
</body>
</html>
