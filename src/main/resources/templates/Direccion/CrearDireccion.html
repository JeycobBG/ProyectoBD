<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Dirección</title>
</head>
<body>
    <h2>Registrar una nueva Dirección</h2>

<div class="container">
    <div>
        <form id="registrarDireccionForm" action="/direccion/guardar" method="post">
            
            <!-- Campo para el código postal (solo números) -->
            <label for="codigoPostal">Código Postal:</label><br>
            <input type="text" id="codigoPostal" name="codigoPostal" required pattern="\d*"><br><br>
            
            <!-- Campo para la descripción -->
            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>
            
            <!-- Combo box para seleccionar el distrito -->
            <label for="distrito">Distrito:</label><br>
            <select id="distrito" name="distrito" required>
                <option value="">Selecciona un distrito</option>
                <!-- Cargar dinámicamente las opciones de distrito desde el backend -->
                <option th:each="distrito : ${distritos}" 
                        th:value="${distrito.id}" 
                        th:text="${distrito.nombre}">
                </option>
            </select><br><br>
            
            <input type="submit" value="Guardar">
        </form>
    </div>
</div>
  
<div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
<div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>

<script>
    // Validación del formulario
    document.getElementById("registrarDireccionForm").addEventListener("submit", function(event) {
        var codigoPostal = document.getElementById("codigoPostal").value;
        var descripcion = document.getElementById("descripcion").value;
        var distrito = document.getElementById("distrito").value;
        
        // Validaciones
        if (codigoPostal.trim() === "" || descripcion.trim() === "" || distrito.trim() === "") {
            alert("Por favor complete todos los campos.");
            event.preventDefault();
        } else if (!/^\d+$/.test(codigoPostal)) {
            alert("El código postal debe contener solo números.");
            event.preventDefault();
        }
    });
</script>
</body>
</html>
