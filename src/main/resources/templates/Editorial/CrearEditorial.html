<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Editorial</title>
</head>
<body>
    <h2>Registrar una nueva editorial</h2>

    <div class="container">
        <div>
            <form id="registrarEditorialForm" action="/editorial/guardar" method="post">

                <!-- Campo para el nombre de la editorial -->
                <label for="nombre">Nombre de la editorial:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
                
                <!-- Campo para la fecha de fundación -->
                <label for="fechaFundacion">Fecha de fundación:</label><br>
                <input type="date" id="fechaFundacion" name="fechaFundacion" required><br><br>
                
                <!-- Combo box para seleccionar la dirección asociada -->
                <label for="direccion">Dirección asociada:</label><br>
                <select id="direccion" name="direccion" required>
                    <option value="">Selecciona una dirección</option>
                    <!-- Cargar dinámicamente las opciones de dirección desde el backend -->
                    <option th:each="direccion : ${direcciones}" 
                            th:value="${direccion.id}" 
                            th:text="${direccion.detalle}">
                    </option>
                </select><br><br>
                
                <input type="submit" value="Guardar">
            </form>
        </div>
    </div>
    
    <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
    <div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
    
    <script>
        // Validación del formulario
        document.getElementById("registrarEditorialForm").addEventListener("submit", function(event) {
            var nombre = document.getElementById("nombre").value;
            var fechaFundacion = document.getElementById("fechaFundacion").value;
            var direccion = document.getElementById("direccion").value;
            
            // Validar que el nombre de la editorial no esté vacío
            if (nombre.trim() === "") {
                alert("Por favor ingrese el nombre de la editorial.");
                event.preventDefault();
            }
            
            // Validar que la fecha de fundación no esté vacía
            if (fechaFundacion.trim() === "") {
                alert("Por favor ingrese la fecha de fundación.");
                event.preventDefault();
            } else {
                // Obtener la fecha actual
                var today = new Date();
                var yyyy = today.getFullYear();
                var mm = String(today.getMonth() + 1).padStart(2, '0'); // Enero es 0
                var dd = String(today.getDate()).padStart(2, '0');
                var currentDate = yyyy + '-' + mm + '-' + dd;
                
                // Validar que la fecha de fundación no sea en el futuro
                if (fechaFundacion > currentDate) {
                    alert("La fecha de fundación no puede ser en el futuro.");
                    event.preventDefault();
                }
            }
            
            // Validar que se haya seleccionado una dirección
            if (direccion === "") {
                alert("Por favor seleccione una dirección.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
