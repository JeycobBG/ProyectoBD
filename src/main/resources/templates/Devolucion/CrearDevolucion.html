<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Devolución</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/crear.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Registrar una nueva Devolución</h2>
            
            <form id="registrarDevolucionForm" action="/devolucion/guardar" method="post">
                <div class="form-group">
                    <label for="fechaDevolucionEfectuada">Fecha de Devolución Efectuada:</label>
                    <input type="date" id="fechaDevolucionEfectuada" name="fechaDevolucionEfectuada" required>
                </div>
                <div class="form-group">
                    <label for="prestamo">Préstamo:</label>
                    <select id="prestamo" name="prestamo" required>
                        <option value="">Selecciona un préstamo</option>
                        <!-- Cargar dinámicamente las opciones de préstamo desde el backend -->
                        <option th:each="prestamo : ${prestamos}" 
                                th:value="${prestamo.id}" 
                                th:text="${prestamo.detalle}">
                        </option>
                    </select>
                </div>
                <input type="submit" value="Guardar">
            </form>

            <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
        </div>
    </div>

    <script>
        // Validación del formulario
        document.getElementById("registrarDevolucionForm").addEventListener("submit", function(event) {
            var fechaDevolucionEfectuada = new Date(document.getElementById("fechaDevolucionEfectuada").value);
            var prestamo = document.getElementById("prestamo").value;
            
            // Obtener la fecha actual
            var fechaActual = new Date();
            
            // Validaciones
            if (fechaDevolucionEfectuada === "" || prestamo.trim() === "") {
                alert("Por favor complete todos los campos.");
                event.preventDefault();
            } else if (fechaDevolucionEfectuada > fechaActual) {
                alert("La fecha de devolución efectuada no puede ser una fecha futura.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
