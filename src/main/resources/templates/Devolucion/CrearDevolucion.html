<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Devolución</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/crear.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Registrar una nueva Devolución</h2>
            
            <form id="registrarForm" action="/devolucion/guardar" method="post">
                <div class="form-group">
                    <label for="fecha_devolucion_efectuada">Fecha de Devolución Efectuada:</label>
                    <input type="date" id="fecha_devolucion_efectuada" name="fecha_devolucion_efectuada" required>
                </div>
                <div class="form-group">
                    <label for="id_prestamo">Préstamo:</label>
                    <select id="id_prestamo" name="id_prestamo" required>
                        <option th:each="prestamo : ${prestamos}" 
                                th:value="${prestamo.id}" 
                                th:text="${prestamo.id}">
                        </option>
                    </select>
                </div>
                <input type="submit" value="Guardar">
            </form>

            <div id="mensajeExito" class="alert alert-success" style="display: none;"></div>
            <div class="alert alert-error" id="errorMessage" style="display: none;"></div>
            <div class="volver-container">
                <button class="volver-btn" onclick="window.history.back()">Volver</button>
            </div>
        </div>
    </div>
    <script src="/js/devolucionValidator.js"></script>
    <script src="/js/formSubmission.js"></script>
</body>
</html>
