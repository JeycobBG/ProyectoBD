<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Devolución</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/actualizar.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Actualizar Devolución</h2>
            
            <form id="actualizarDevolucionForm" action="/devolucion/actualizar" method="post">
                <!-- Campo oculto para el ID de la devolución -->
                <input type="hidden" id="idDevolucion" th:field="${devolucion.id}" />

                <div class="form-group">
                    <label for="fechaDevolucionEfectuada">Fecha de Devolución Efectuada:</label>
                    <input type="date" id="fechaDevolucionEfectuada" th:field="${devolucion.fechaDevolucionEfectuada}" required>
                </div>
                <div class="form-group">
                    <label for="prestamo">Préstamo:</label>
                    <select id="prestamo" th:field="${devolucion.prestamo.id}" required>
                        <!-- Cargar dinámicamente las opciones de préstamo desde el backend -->
                        <option th:each="prestamo : ${prestamos}" 
                                th:value="${prestamo.id}" 
                                th:text="${prestamo.id}">
                        </option>
                    </select>
                </div>
                <input type="submit" value="Actualizar">
            </form>

            <div class="alert alert-success" id="exitoMessage" style="display: none;" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-error" id="errorMessage" style="display: none;" th:if="${error != null}" th:text="${error}"></div>
        </div>
    </div>

    <script>
        // Validación del formulario
        document.getElementById("actualizarDevolucionForm").addEventListener("submit", function(event) {
            var fechaDevolucionEfectuada = document.getElementById("fechaDevolucionEfectuada").value;
            var prestamo = document.getElementById("prestamo").value;
            
            // Validar que la fecha de devolución efectuada no esté vacía
            if (fechaDevolucionEfectuada.trim() === "") {
                alert("Por favor ingrese la fecha de devolución efectuada.");
                event.preventDefault();
            }

            // Validar que se haya seleccionado un préstamo
            if (prestamo === "") {
                alert("Por favor seleccione un préstamo.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
