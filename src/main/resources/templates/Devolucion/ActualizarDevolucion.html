<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Devolución</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/actualizar.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Actualizar Devolución</h2>
            
            <form id="actualizarDevolucionForm" action="/devolucion/actualizar" method="post">
                <!-- Campo oculto para el ID de la devolución -->
                <input type="hidden" id="id" name="id" th:value="${devolucion.id}" />

                <div class="form-group">
                    <label for="fechaDevolucionEfectuada">Fecha de Devolución Efectuada:</label>
                    <input type="date" id="fecha_devolucion_efectuada" name="fecha_devolucion_efectuada" th:value="${devolucion.fechaDevolucionEfectuada}" required>
                </div>
                <div class="form-group">
                    <label for="prestamo">Préstamo:</label>
                    <input type="text" id="prestamo" name="prestamo" th:value="${devolucion.prestamo.fechaPrestamoFormateada + ' - ' + devolucion.prestamo.socio.persona.identificacion + ' - ' + devolucion.prestamo.libro.titulo}" readonly />
                    <input type="hidden" id="id_prestamo" name="id_prestamo" th:value="${devolucion.prestamo.id}" />
                </div>
                <input type="submit" value="Actualizar">
            </form>

            <div id="mensajeExito" class="alert alert-success" style="display: none;"></div>
            <div class="alert alert-error" id="errorMessage" style="display: none;" th:if="${error != null}" th:text="${error}"></div>
           
            <div class="volver-container">
                <button class="volver-btn" onclick="window.history.back()">Volver</button>
            </div>
            
        </div>
    </div>
    <script src="/js/dataDevolucionValidate.js"></script>
</body>
</html>
