<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Módulo Libro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mostrar.css">
</head>
<body>
    <div class="encabezado">
        <a href="/menu" class="boton-volver"></a>
        <h2 class="listado-titulo">Lista de Libros</h2>
    </div>
    <div class="botonYBuscador"> 
        <div>
            <a href="/libro/guardar" class="button">Agregar un nuevo Libro</a>
        </div>
    </div>
    <div>
        <table class="table table-bordered">
            <tr>
                <th>ISBN</th>
                <th>Título</th>
                <th>Sinopsis</th>
                <th>Fecha de Publicación</th>
                <th>Cantidad</th>
                <th>Id Autor</th>
                <th>Id Editorial</th>
                 <th>Id Género</th>  
            </tr >
            <tr th:each="libro : ${libros}"> 
                <td><a class="editar-button" th:href="@{'/libro/actualizar?id=' + ${libro.id}}">Editar</a></td>
                <td><a class="eliminar-button" href="#" th:onclick="'confirmarEliminacion(this, \'' + ${libro.id} + '\')'">Eliminar</a></td>
            </tr>
        </table>

        <script>
            function confirmarEliminacion(enlace, idLibro) {
                if (confirm("¿Está seguro de que desea eliminar este Libro?")) {
                    window.location.href = '/libro/eliminar?id=' + idLibro;
                }
            }
        </script>
    </div>

    <div class="alert alert-success" th:if="${exito!=null}" th:text="${exito}"></div>
    <div class="alert alert-error" th:if="${error!=null}" th:text="${error}"></div>
</body>
</html>
