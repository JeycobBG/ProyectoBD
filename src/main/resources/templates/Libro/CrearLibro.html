<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Libro</title>
    <link rel="stylesheet" href="/css/crear.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Registrar un nuevo libro</h2>

            <form id="registrarLibroForm" action="/libro/guardar" method="post">

                <!-- Campo para el ISBN del libro -->
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
                
                <!-- Campo para el título del libro -->
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                
                <!-- Campo para la sinopsis del libro -->
                <div class="form-group">
                    <label for="sinopsis">Sinopsis:</label>
                    <textarea id="sinopsis" name="sinopsis" required></textarea>
                </div>
                
                <!-- Campo para la fecha de publicación del libro -->
                <div class="form-group">
                    <label for="fechaPublicacion">Fecha de Publicación:</label>
                    <input type="date" id="fechaPublicacion" name="fechaPublicacion" required>
                </div>
                
                <!-- Campo para la cantidad de libros disponibles -->
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="text" id="cantidad" name="cantidad" required pattern="[0-9]+" title="Por favor ingrese solo números">
                </div>
                
                <!-- Combo box para seleccionar el autor -->
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <select id="autor" name="autor" required>
                        <option value="">Selecciona un autor</option>
                        <!-- Cargar dinámicamente las opciones de autor desde el backend -->
                        <option th:each="autor : ${autores}" 
                                th:value="${autor.id}" 
                                th:text="${autor.nombre}">
                        </option>
                    </select>
                </div>
                
                <!-- Combo box para seleccionar la editorial -->
                <div class="form-group">
                    <label for="editorial">Editorial:</label>
                    <select id="editorial" name="editorial" required>
                        <option value="">Selecciona una editorial</option>
                        <!-- Cargar dinámicamente las opciones de editorial desde el backend -->
                        <option th:each="editorial : ${editoriales}" 
                                th:value="${editorial.id}" 
                                th:text="${editorial.nombre}">
                        </option>
                    </select>
                </div>
                
                <!-- Combo box para seleccionar los géneros -->
                <div class="form-group">
                    <label for="generos">Géneros:</label>
                    <select id="generos" name="generos" multiple required>
                        <option value="">Selecciona uno o más géneros</option>
                        <!-- Cargar dinámicamente las opciones de géneros desde el backend -->
                        <option th:each="genero : ${generos}" 
                                th:value="${genero.id}" 
                                th:text="${genero.nombre}">
                        </option>
                    </select>
                </div>
                
                <input type="submit" value="Guardar">
            </form>

            <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
        </div>
    </div>
    
    <script>
        // Validación del formulario
        document.getElementById("registrarLibroForm").addEventListener("submit", function(event) {
            var isbn = document.getElementById("isbn").value;
            var titulo = document.getElementById("titulo").value;
            var sinopsis = document.getElementById("sinopsis").value;
            var fechaPublicacion = document.getElementById("fechaPublicacion").value;
            var cantidad = document.getElementById("cantidad").value;
            var autor = document.getElementById("autor").value;
            var editorial = document.getElementById("editorial").value;
            var generos = document.getElementById("generos").selectedOptions;
            
            // Validaciones
            if (isbn.trim() === "" || titulo.trim() === "" || sinopsis.trim() === "" || 
                fechaPublicacion.trim() === "" || cantidad.trim() === "" || autor === "" || 
                editorial === "" || generos.length === 0) {
                alert("Por favor complete todos los campos.");
                event.preventDefault();
            } else {
                // Validar que la cantidad sea un número
                if (isNaN(cantidad)) {
                    alert("La cantidad debe ser un número.");
                    event.preventDefault();
                }

                // Validar que la fecha de publicación no sea una fecha futura
                var currentDate = new Date().toISOString().split('T')[0];
                if (fechaPublicacion > currentDate) {
                    alert("La fecha de publicación no puede ser una fecha futura.");
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
