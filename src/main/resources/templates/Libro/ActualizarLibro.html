<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Libro</title>
    <link href="/CSS/Registrar_Form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h2>Actualizar Libro</h2>
    
    <a href="/libros/listar" class="boton-volver">
    <img src="/img/volver.png" alt="Volver" width="20" height="20">
    </a>    
    
    <a href="/usuarios/menuPrincipal" class="boton-volver">
    <img src="/img/home.png" alt="Volver" width="20" height="20">
    </a>
    
    <div class="container">
        <div>
            <form action="/libros/actualizarLibro" method="post">
                
                <input type="hidden" id="id" name="id" th:value="${libro.id}" />
                
                <label for="isbn">ISBN:</label><br>
                <input type="text" id="isbn" name="isbn" th:value="${libro.isbn}" required><br><br>
                
                <label for="titulo">Título:</label><br>
                <input type="text" id="titulo" name="titulo" th:value="${libro.titulo}" required><br><br>
                
                <label for="sinopsis">Sinopsis:</label><br>
                <textarea id="sinopsis" name="sinopsis" rows="4" cols="50" th:text="${libro.sinopsis}" required></textarea><br><br>
                
                <label for="fechaPublicacion">Fecha de Publicación:</label><br>
                <input type="date" id="fechaPublicacion" name="fechaPublicacion" th:value="${libro.fechaPublicacion}" required><br><br>
                
                <label for="cantidad">Cantidad:</label><br>
                <input type="number" id="cantidad" name="cantidad" th:value="${libro.cantidad}" required><br><br>
                
                <!-- Combo box para seleccionar el autor -->
                <label for="autor">Autor:</label><br>
                <select id="autor" name="autor" required>
                    <option value="">Selecciona un autor</option>
                    <!-- Aquí puedes cargar dinámicamente las opciones de autor desde tu backend -->
                    <!-- Por ejemplo, podrías iterar sobre una lista de autores disponibles -->
                    <!-- y generar opciones para cada uno -->
                    <option value="autor1">Autor 1</option>
                    <option value="autor2">Autor 2</option>
                    <option value="autor3">Autor 3</option>
                    <!-- Fin de las opciones de ejemplo -->
                </select><br><br>
                
                <!-- Combo box para seleccionar la editorial -->
                <label for="editorial">Editorial:</label><br>
                <select id="editorial" name="editorial" required>
                    <option value="">Selecciona una editorial</option>
                    <!-- Aquí puedes cargar dinámicamente las opciones de editorial desde tu backend -->
                    <!-- Por ejemplo, podrías iterar sobre una lista de editoriales disponibles -->
                    <!-- y generar opciones para cada una -->
                    <option value="editorial1">Editorial 1</option>
                    <option value="editorial2">Editorial 2</option>
                    <option value="editorial3">Editorial 3</option>
                    <!-- Fin de las opciones de ejemplo -->
                </select><br><br>
                
                <!-- Puedes agregar más campos según necesites para el libro -->
                
                <input type="submit" value="Actualizar Libro">
            </form>
        </div>
    </div>
</body>
</html>
