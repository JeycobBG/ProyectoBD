<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Persona</title>
</head>
<body>
    <h2>Registrar una nueva Persona</h2>

    
<div class="container">
    <div>
    <form id="registrarPersonaForm" action="/persona/guardar" method="post">


        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="primerApellido">Primer Apellido:</label><br>
        <input type="text" id="primerApellido" name="primerApellido" required><br>
        
        <label for="segundoApellido">Segundo Apellido:</label><br>
        <input type="text" id="segundoApellido" name="segundoApellido"><br>
        
        <label for="identificacion">Identificación:</label><br>
        <input type="text" id="identificacion" name="identificacion" required><br>
        
        <label for="direccion">Dirección:</label><br>
        <select id="direccion" name="direccion" required>
            <option value="">Seleccione una dirección</option>
            <!-- Aquí puedes generar las opciones dinámicamente -->
            <option value="1">Dirección 1</option>
            <option value="2">Dirección 2</option>
            <option value="3">Dirección 3</option>
        </select><br>
        
        <label for="telefono">Teléfono:</label><br>
        <select id="telefono" name="telefono" required>
            <option value="">Seleccione un teléfono</option>
            <!-- Aquí puedes generar las opciones dinámicamente -->
            <option value="1">Teléfono 1</option>
            <option value="2">Teléfono 2</option>
            <option value="3">Teléfono 3</option>
        </select><br>
        
        <label for="correoElectronico">Correo Electrónico:</label><br>
        <select id="correoElectronico" name="correoElectronico" required>
            <option value="">Seleccione un correo electrónico</option>
            <!-- Aquí puedes generar las opciones dinámicamente -->
            <option value="1">Correo 1</option>
            <option value="2">Correo 2</option>
            <option value="3">Correo 3</option>
        </select><br>
        
        <label for="autor">Autor:</label><br>
        <select id="autor" name="autor" required>
            <option value="">Seleccione un autor</option>
            <!-- Aquí puedes generar las opciones dinámicamente -->
            <option value="1">Autor 1</option>
            <option value="2">Autor 2</option>
            <option value="3">Autor 3</option>
        </select><br>
        
        <label for="socio">Socio:</label><br>
        <select id="socio" name="socio" required>
            <option value="">Seleccione un socio</option>
            <!-- Aquí puedes generar las opciones dinámicamente -->
            <option value="1">Socio 1</option>
            <option value="2">Socio 2</option>
            <option value="3">Socio 3</option>
        </select><br>
        
        <input type="submit" value="Guardar">
    </form>
    </div>
</div>
  <div class="alert alert-success" th:if="${exito!=null}" th:text="${exito}"></div>
  <div class="alert alert-error" th:if="${error!=null}" th:text="${error}"></div>

<script>
    // Validación del formulario
    document.getElementById("registrarPersonaForm").addEventListener("submit", function(event) {
        var nombre = document.getElementById("nombre").value;
        var primerApellido = document.getElementById("primerApellido").value;
        var identificacion = document.getElementById("identificacion").value;
        var direccion = document.getElementById("direccion").value;
        var telefono = document.getElementById("telefono").value;
        var correoElectronico = document.getElementById("correoElectronico").value;
        var autor = document.getElementById("autor").value;
        var socio = document.getElementById("socio").value;
        
        // Validaciones
        if (nombre.trim() === "" || primerApellido.trim() === "" || identificacion.trim() === "" || 
            direccion === "" || telefono === "" || correoElectronico === "" || autor === "" || socio === "") {
            alert("Por favor complete todos los campos.");
            event.preventDefault();
        }
    });
</script>
</body>
</html>
