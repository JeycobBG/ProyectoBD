<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Socio</title>
    <link rel="stylesheet" href="/css/actualizar.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Actualizar Socio</h2>
            <form id="actualizarSocioForm" action="/socio/actualizar/" method="post">
                <input type="hidden" id="id" name="id" th:value="${socio.id}" />
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" th:value="${socio.nombre}" required pattern="[a-zA-Z\s]+" title="Por favor ingrese solo letras">
                </div>
                <div class="form-group">
                    <label for="primer_apellido">Primer Apellido:</label>
                    <input type="text" id="primer_apellido" name="primer_apellido" th:value="${socio.primerApellido}" required pattern="[a-zA-Z\s]+" title="Por favor ingrese solo letras">
                </div>
                <div class="form-group">
                    <label for="segundo_apellido">Segundo Apellido:</label>
                    <input type="text" id="segundo_apellido" name="segundo_apellido" th:value="${socio.segundoApellido}" required pattern="[a-zA-Z\s]+" title="Por favor ingrese solo letras">
                </div>
                <div class="form-group">
                    <label for="identificacion">Identificación:</label>
                    <input type="text" id="identificacion" name="identificacion" th:value="${socio.identificacion}" required>
                </div>
                <div class="form-group">
                    <label for="codigo_postal">Código Postal:</label>
                    <input type="text" id="codigo_postal" name="codigo_postal" th:value="${socio.codigoPostal}" required pattern="[0-9]+" title="Por favor ingrese solo números">
                </div>
                <div class="form-group">
                    <button type="submit">Actualizar</button>
                </div>
                
            </form>
            <div id="mensajeExito" style="display:none;color:green;"></div>
                <div id="mensajeError" style="display:none;color:red;"></div>
            <div id="mensajeExito" style="display:none;color:green;"></div>
                <div id="mensajeError" style="display:none;color:red;"></div>
        </div>
    </div>
    <script src="/js/dataSocioActualizarValidate.js"></script>
</body>
</html>
