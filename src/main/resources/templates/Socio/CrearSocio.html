<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Socio</title>
    <link href="/CSS/crear.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div>
            <h2>Registrar un nuevo socio</h2>
            
            <form id="registrarForm" action="/socio/guardar" method="post">

                <!-- Campo para el nombre -->
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>

                <!-- Campo para el primer apellido -->
                <label for="primer_apellido">Primer Apellido:</label><br>
                <input type="text" id="primer_apellido" name="primer_apellido" required><br>

                <!-- Campo para el segundo apellido -->
                <label for="segundo_apellido">Segundo Apellido:</label><br>
                <input type="text" id="segundo_apellido" name="segundo_apellido" required><br>

                <!-- Campo para la identificación -->
                <label for="identificacion">Identificación:</label><br>
                <input type="text" id="identificacion" name="identificacion" required><br>

                <!-- Campo para el código postal -->
                <label for="codigo_postal">Código Postal:</label><br>
                <input type="text" id="codigo_postal" name="codigo_postal" required><br>

                <!-- Campo para la descripción de la dirección -->
                <label for="descripcion_direccion">Dirección:</label><br>
                <input type="text" id="descripcion_direccion" name="descripcion_direccion" required><br>

                <div class="form-group">
                    <label for="id_distrito">Distrito:</label>
                    <input type="text" id="id_distrito" name="id_distrito" required>
                </div>

                <!-- Campo para el número de teléfono -->
                <label for="numero_telefono">Número de Teléfono:</label><br>
                <input type="text" id="numero_telefono" name="numero_telefono" required><br>

                <!-- Campo para el correo electrónico -->
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br>

                <!-- Campo para la fecha de registro -->
                <label for="fecha_registro">Fecha de Registro:</label><br>
                <input type="date" id="fecha_registro" name="fecha_registro" required><br>

                <input type="submit" value="Guardar">
            </form>
        </div>
        
        <div id="mensajeExito" class="alert alert-success" style="display: none;"></div>
        <div id="mensajeError" class="alert alert-error" style="display: none;"></div>
        
        <div class="volver-container">
            <button class="volver-btn" onclick="window.history.back()">Volver</button>
        </div>
    </div>

    <script src="/js/socioValidator.js"></script>
</body>
</html>
